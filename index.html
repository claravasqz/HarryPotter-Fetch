<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">

                </div>
            </div>
                <div id="houseCard">
                    <img id="houseImage" src="" alt="">
                </div>
                <div id="characterCard">
                    <img id="characterImage" src="">

        <ul id="datas">

        </ul>
        <script src="index.js" type="module" async defer></script>
